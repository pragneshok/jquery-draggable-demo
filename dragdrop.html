<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Tooltip on right">Tooltip on right</button>


<div id="myDiv" style="height:200px;width:200px;border:2px solid #EFEFEF;position:relative;overflow:hidden;">
	<div class="img" style="position:absolute;" ></div>
</div>

<div class="clearfix" style="margin-top:50px;"></div>
<div class="add_v_line btn btn-default">|</div>
<div class="add_h_line btn btn-danger">-</div>
<div class="add_c_line btn btn-primary">Add cross line</div>
<div class="add_circle_line btn btn-default">Add Circle line</div>
<div class="removeall btn btn-default">Remove all</div>

<script>
$('#myTab a').click(function (e) {
  e.preventDefault()
  $(this).tab('show')
});

$(".add_v_line").click(function(){
	$("#myDiv").append("<div class='test' style='height:200px;width:4px;background:red;position:absolute;'></div>");
	$(".test").draggable({containment:'#myDiv'});
});

$(".add_h_line").click(function(){
	$("#myDiv").append("<div class='test' style='height:4px;width:200px;background:red;position:absolute;'></div>");
	$(".test").draggable({containment:'#myDiv'});
});

$(".add_c_line").click(function(){
	$("#myDiv").append("<div class='test' style='height:4px;width:100%;background:red;transform: rotate(45deg);position:absolute;z-index:999;'></div>");
	$(".test").draggable({containment:'#myDiv'});
});

$(".add_circle_line").click(function(){
	$("#myDiv").append("<div class='test' style='height:50px;width:50px;border:1px solid red;border-radius:50%;position:absolute;'></div>");
	$(".test").draggable({containment:'#myDiv'});
});



$(".removeall").click(function(){
	$(".test").remove();
});



$(function () {
  $('[data-toggle="tooltip"]').tooltip()
})
</script>
